<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-pzjw8w+uaP3+V2Vn3W1dA5S0tz+gYF5Tp1STWmFT4Wp4jhv1Q5v8xh2kD7J7z0Ih"
    crossorigin="anonymous">
  <title>Encryption Demo</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Encryption Demo</h1>
    <div class="row">
      <div class="col-md-6">
        <h4>Caesar Cipher</h4>
        <div class="form-group">
          <label for="caesar-input">Input Text</label>
          <input type="text" class="form-control" id="caesar-input">
        </div>
        <div class="form-group">
          <label for="caesar-shift">Shift</label>
          <input type="number" class="form-control" id="caesar-shift">
        </div>
        <button class="btn btn-primary" onclick="caesarEncrypt()">Encrypt</button>
        <button class="btn btn-primary" onclick="caesarDecrypt()">Decrypt</button>
        <div class="mt-3">
          <label for="caesar-output">Output Text</label>
          <input type="text" class="form-control" id="caesar-output" readonly>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Reverse Alphabet</h4>
        <div class="form-group">
          <label for="reverse-input">Input Text</label>
          <input type="text" class="form-control" id="reverse-input">
        </div>
        <button class="btn btn-primary" onclick="reverseEncrypt()">Encrypt</button>
        <button class="btn btn-primary" onclick="reverseDecrypt()">Decrypt</button>
        <div class="mt-3">
          <label for="reverse-output">Output Text</label>
          <input type="text" class="form-control" id="reverse-output" readonly>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <h4>Simple Substitution Cipher</h4>
        <div class="form-group">
          <label for="substitution-key">Key</label>
          <input type="text" class="form-control" id="substitution-key">
        </div>
        <div class="form-group">
          <label for="substitution-input">Input Text</label>
          <input type="text" class="form-control" id="substitution-input">
        </div>
        <button class="btn btn-primary" onclick="substitutionEncrypt()">Encrypt</button>
        <button class="btn btn-primary" onclick="substitutionDecrypt()">Decrypt</button>
        <div class="mt-3">
          <label for="substitution-output">Output Text</label>
          <input type="text" class="form-control" id="substitution-output" readonly>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Vigenère Cipher</h4>
        <div class="form-group">
          <label for="vigenere-key">Key</label>
          <input type="text" class="form-control" id="vigenere-key">
        </div>
        <div class="form-group">
          <label for="vigenere-input">Input Text</label>
          <input type="text" class="form-control" id="vigenere-input">
        </div>
        <button class="btn btn-primary" onclick="vigenereEncrypt()">Encrypt</button>
        <button class="btn btn-primary" onclick="vigenereDecrypt()">Decrypt</button>
        <div class="mt-3">
          <label for="vigenere-output">Output Text</label>
          <input type="text" class="form-control" id="vigenere-output" readonly>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Caesar Cipher
    function caesarEncrypt() {
      const inputText = document.getElementById('caesar-input').value;
      const shift = parseInt(document.getElementById('caesar-shift').value);
      let outputText = '';

      for (let i = 0; i < inputText.length; i++) {
        let charCode = inputText.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) { // Uppercase letters
          charCode = ((charCode - 65 + shift) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
          charCode = ((charCode - 97 + shift) % 26) + 97;
        }

        outputText += String.fromCharCode(charCode);
      }

      document.getElementById('caesar-output').value = outputText;
    }

    function caesarDecrypt() {
      const inputText = document.getElementById('caesar-output').value;
      const shift = parseInt(document.getElementById('caesar-shift').value);
      let outputText = '';

      for (let i = 0; i < inputText.length; i++) {
        let charCode = inputText.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) { // Uppercase letters
          charCode = ((charCode - 65 - shift + 26) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
          charCode = ((charCode - 97 - shift + 26) % 26) + 97;
        }

        outputText += String.fromCharCode(charCode);
      }

      document.getElementById('caesar-input').value = outputText;
    }

    // Reverse Alphabet
    function reverseEncrypt() {
      const inputText = document.getElementById('reverse-input').value;
      let outputText = '';

      for (let i = inputText.length - 1; i >= 0; i--) {
        outputText += inputText[i];
      }

      document.getElementById('reverse-output').value = outputText;
    }

    function reverseDecrypt() {
      const inputText = document.getElementById('reverse-output').value;
      let outputText = '';

      for (let i = inputText.length - 1; i >= 0; i--) {
        outputText += inputText[i];
      }

      document.getElementById('reverse-input').value = outputText;
    }

    // Simple Substitution Cipher
    function substitutionEncrypt() {
      const key = document.getElementById('substitution-key').value.toLowerCase();
      const inputText = document.getElementById('substitution-input').value.toLowerCase();
      let outputText = '';

      for (let i = 0; i < inputText.length; i++) {
        const char = inputText[i];
        const charCode = char.charCodeAt(0);

        if (charCode >= 97 && charCode <= 122) { // Lowercase letters
          const index = charCode - 97;
          outputText += key[index];
        } else {
          outputText += char;
        }
      }

      document.getElementById('substitution-output').value = outputText;
    }

    function substitutionDecrypt() {
      const key = document.getElementById('substitution-key').value.toLowerCase();
      const inputText = document.getElementById('substitution-output').value.toLowerCase();
      let outputText = '';

      for (let i = 0; i < inputText.length; i++) {
        const char = inputText[i];
        const charIndex = key.indexOf(char);

        if (charIndex !== -1) {
          outputText += String.fromCharCode(charIndex + 97);
        } else {
          outputText += char;
        }
      }

      document.getElementById('substitution-input').value = outputText;
    }

    // Vigenère Cipher
    function vigenereEncrypt() {
      const key = document.getElementById('vigenere-key').value.toLowerCase();
      const inputText = document.getElementById('vigenere-input').value.toLowerCase();
      let outputText = '';

      for (let i = 0, j = 0; i < inputText.length; i++) {
        const char = inputText[i];
        const charCode = char.charCodeAt(0);

        if (charCode >= 97 && charCode <= 122) { // Lowercase letters
          const keyIndex = j % key.length;
          const keyChar = key[keyIndex];
          const keyShift = keyChar.charCodeAt(0) - 97;
          const shiftedCharCode = ((charCode - 97 + keyShift) % 26) + 97;
          outputText += String.fromCharCode(shiftedCharCode);
          j++;
        } else {
          outputText += char;
        }
      }

      document.getElementById('vigenere-output').value = outputText;
    }

    function vigenereDecrypt() {
      const key = document.getElementById('vigenere-key').value.toLowerCase();
      const inputText = document.getElementById('vigenere-output').value.toLowerCase();
      let outputText = '';

      for (let i = 0, j = 0; i < inputText.length; i++) {
        const char = inputText[i];
        const charCode = char.charCodeAt(0);

        if (charCode >= 97 && charCode <= 122) { // Lowercase letters
          const keyIndex = j % key.length;
          const keyChar = key[keyIndex];
          const keyShift = keyChar.charCodeAt(0) - 97;
          const shiftedCharCode = ((charCode - 97 - keyShift + 26) % 26) + 97;
          outputText += String.fromCharCode(shiftedCharCode);
          j++;
        } else {
          outputText += char;
        }
      }

      document.getElementById('vigenere-input').value = outputText;
    }
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-pzjw8w+uaP3+V2Vn3W1dA5S0tz+gYF5Tp1STWmFT4Wp4jhv1Q5v8xh2kD7J7z0Ih"
    crossorigin="anonymous"></script>
</body>

</html>
